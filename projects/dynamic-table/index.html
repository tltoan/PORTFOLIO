<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="dataTable">
      <h1> Student Information Table</h1>
      <thead>
        <tr>
          <th>Profile</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>Birthday</th>
          <th>User</th>
          <th>Email</th>
          <th>Grade</th>
    </table>
    <p id="calculation"></p>
  </body>
  <script src="script.js"></script>
</html>
